<!-- create tounrmanet page-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Tournament Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
<!--><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/createtournament.css" rel="stylesheet">
<link href = "css/bootstrap-datetimepicker.min.css" rel = "stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark fixed-top" role="navigation">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Create Tounament</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>
      </div>
  </nav>

  <header class="jumbotron">
      <!-- Main component for a primary marketing message or call to action -->
           <div class = "container">
            <div class = "col-xs-5 offset-md-5">
                <img src="images/Logo.svg" height="200" width="200" class="img-responsive">
            </div>
            <div class = "col-xs-4 offset-md-4">
                <h1>Create Your Tournament</h1>
            </div>
          </div>
  </header>

  <div class="container">

      <div class="row row-content">

          <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal" role="form">

                <!-- first name -->
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                    </div>
                </div>

                  <!-- last name -->
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
                    </div>
                </div>

                  <!-- email address -->
                <div class="form-group">
                      <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                              <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                        </div>
                </div>

                <!-- type of the tournament -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="eventType">Type</label>
                      <div class="col-sm-10">
                        <select id="eventType" name="eventType" class="form-control">
                            <option value="TOURNAMENT1">Tournament1</option>
                            <option value="TOURNAMENT2">Tournament2</option>
                        </select>
                    </div>
                </div>

                  <!-- date picker -->
                  <div class="form-group">
                        <label for="datePicker" class="col-md-2 control-label">Date Pick</label>
                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="datePicker" data-link-format="yyyy-mm-dd">
                           <input class="form-control" size="16" type="text" placeholder="DD/MM/YYYY" value="" readonly>
                           <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                           <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                       <input type="hidden" id="datePicker" name="datePicker" value="" /><br/>
                  </div>

                  <!-- time picker -->
                  <!-- start time -->
                  <div class="form-group">
                            <label for="dtp_input3" class="col-md-2 control-label">Start Time</label>
                            <div class="input-group date start_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                     <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                   <input type="hidden" id="dtp_input3" value="" /><br/>
                        </div>


          <!-- end time -->
          <div class="form-group">
                    <label for="dtp_input3" class="col-md-2 control-label">End Time</label>
                    <div class="input-group date end_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                        <input class="form-control" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
             <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
           <input type="hidden" id="dtp_input3" value="" /><br/>
                </div>


            <!-- description -->

                 <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name="description" rows="12"></textarea>
                    </div>
                </div>

          <!-- button-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-dark" id="submitButton" name="submitButton" >Create</button>
                        <button class="btn btn-warning" id="cancelButton" name="cancelButton">Cancel</button>
                    </div>
                </div>

            </form>
          </div>

           <div class="col-xs-12 col-sm-3">
              <p style="padding:20px;"></p>
          </div>

     </div>
  </div>



<!-- jQuery library -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
$('.form_date').datetimepicker({
      weekStart: 1,
      todayBtn:  1,
  autoclose: 1,
  todayHighlight: 1,
  startView: 2,
  minView: 2,
  forceParse: 0,
  pickerPosition: "bottom-left"
  });

  $('.start_time').datetimepicker({
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 0,
		minView: 0,
		maxView: 1,
		forceParse: 0,
    pickerPosition: "bottom-left"
    });

    $('.end_time').datetimepicker({
          weekStart: 1,
          todayBtn:  1,
  		autoclose: 1,
  		todayHighlight: 1,
  		startView: 0,
  		minView: 0,
  		maxView: 1,
  		forceParse: 0,
      pickerPosition: "bottom-left"
      });

</script>
</html>
